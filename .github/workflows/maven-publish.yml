name: Gradle Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: List gradle wrapper directory
        run: ls -la gradle/wrapper

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Get project version
        id: get_version
        run: echo "PROJECT_VERSION=$(./gradlew properties -q | grep 'version:' | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag -l "${{ steps.get_version.outputs.PROJECT_VERSION }}")
          if [[ -z "$TAG_EXISTS" ]]; then
            echo "Tag already exists, skipping publication."
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "Tag does not exist, proceeding with publication."
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build and publish
        if: env.TAG_EXISTS == 'false'
        run: ./gradlew publishMavenJavaPublicationToGithubRepository
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}  # Your GitHub username or organization name
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}       # This is the GitHub token

      - name: Create GitHub Release
        if: env.TAG_EXISTS == 'false'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: true

      - name: List build artifacts
        if: env.TAG_EXISTS == 'false'
        run: ls -la ./build/libs/

      - name: Upload JAR to GitHub Release
        if: env.TAG_EXISTS == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/spark-${{ steps.get_version.outputs.VERSION }}.jar
          asset_name: spark-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive